  .switch-btn {
  cursor: pointer;
  width: 45px;
  height: 28px;
  position: relative;
  border: 1px solid #dfdfdf;
  background-color: #fdfdfd;
  box-shadow: #dfdfdf 0 0 0 0 inset;
  border-radius: 15px;
  background-clip: content-box;
  display: inline-block;
  -webkit-appearance: none;
  user-select: none;
  outline: none; 
}
.switch-btn:before {
    content: '';
    width: 25px;
    height: 25px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 20px;
    background-color: #d900ff;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .4); 
}
.switch-btn:checked {
    border-color: #d900ff;
    box-shadow: #00ff33 16px inset;
    background-color: #22ff00; 
}
.switch-btn:checked:before {
    left: 18px; 
}
.switch-btn.switch-btn-animbg {
    transition: background-color ease .4s; 
}
.switch-btn.switch-btn-animbg:before {
    transition: left .3s; 
}
.switch-btn.switch-btn-animbg:checked {
    box-shadow: #dfdfdf 0 0 0 0 inset;
    background-color: white;
    transition: border-color .4s, background-color ease .4s; 
}
.switch-btn.switch-btn-animbg:checked:before {
    transition: left .3s; 
}

function clearCtx() {
    ctx.clearRect(0, 0, canvasDom.width, canvasDom.height);
}

function setLineWidth(w) {
    ctx.lineWidth = w;
}

function drawLine(x1, y1, x2, y2, color) {
    x1 *= iosScale;
    y1 *= iosScale;
    x2 *= iosScale;
    y2 *= iosScale;

    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.strokeStyle = color;
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
    ctx.closePath();
}

function drawCircle(x, y, r, color, isFill = true) {
    x *= iosScale;
    y *= iosScale;
    r *= iosScale;

    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    ctx.arc(x, y, r, 0, 2 * Math.PI);
    if (isFill) {
        ctx.fill();
    } else {
        ctx.stroke();
    }
    ctx.closePath();
}

function drawRect(x, y, w, h, color, isFill = true) {
    x *= iosScale;
    y *= iosScale;
    w *= iosScale;
    h *= iosScale;

    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    if (isFill) {
        ctx.fillRect(x, y, w, h);
    } else {
        ctx.strokeRect(x, y, w, h);
    }
    ctx.closePath();
}

function drawRoundRect(x, y, w, h, r, color, isFill = true) {
    x *= iosScale;
    y *= iosScale;
    w *= iosScale;
    h *= iosScale;
    r *= iosScale;

    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    if (w < 2 * r) r = w / 2;
    if (h < 2 * r) r = h / 2;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.arcTo(x + w, y, x + w, y + h, r);
    ctx.arcTo(x + w, y + h, x, y + h, r);
    ctx.arcTo(x, y + h, x, y, r);
    ctx.arcTo(x, y, x + w, y, r);
    if (isFill) {
        ctx.fill();
    } else {
        ctx.stroke();
    }
    ctx.closePath();
}

function drawText(text, x, y, size, color, isFill = true) {
    x *= iosScale;
    y *= iosScale;
    size *= iosScale;
  ctx.fontweight=9000;
    ctx.beginPath();
    ctx.textAlign = "center";
    ctx.fillStyle = color;
    ctx.strokeStyle = color;
    ctx.font = size + 'px' + fontFamily;
  
    if (isFill) {
        ctx.fillText(text, x, y + size);
    } else {
        ctx.strokeText(text, x, y + size);
    }
    ctx.closePath();
};

function readInt(addr) {
    return Number(h5gg.getValue(addr, "I32"));
}

function readLong(addr) {
    return Number(h5gg.getValue(addr, "I64"));
}

function readFloat(addr) {
    return Number(h5gg.getValue(addr, "F32"));
}

function isNull(addr) {
    return (addr < 0x100000000 || addr > 0x300000000);
}

function RotatorToMatrix(rotation) {
    var radPitch = rotation.Pitch * (Math.PI / 180.0);
    var radYaw = rotation.Yaw * (Math.PI / 180.0);
    var radRoll = rotation.Roll * (Math.PI / 180.0);

    var SP = Math.sin(radPitch);
    var CP = Math.cos(radPitch);
    var SY = Math.sin(radYaw);
    var CY = Math.cos(radYaw);
    var SR = Math.sin(radRoll);
    var CR = Math.cos(radRoll);

    var matrix = new Array(16).fill(0);

    matrix[0] = (CP * CY);
    matrix[1] = (CP * SY);
    matrix[2] = (SP);
    matrix[3] = 0;

    matrix[4] = (SR * SP * CY - CR * SY);
    matrix[5] = (SR * SP * SY + CR * CY);
    matrix[6] = (-SR * CP);
    matrix[7] = 0;

    matrix[8] = (-(CR * SP * CY + SR * SY));
    matrix[9] = (CY * SR - CR * SP * SY);
    matrix[10] = (CR * CP);
    matrix[11] = 0;

    matrix[12] = 0;
    matrix[13] = 0;
    matrix[14] = 0;
    matrix[15] = 1;

    return matrix;
}

function vectorDot(lhs, rhs) {
    return (((lhs.X * rhs.X) + (lhs.Y * rhs.Y)) + (lhs.Z * rhs.Z));
}

function world2Screen(worldLocation, camViewInfo, tempMatrix) {
    // var tempMatrix = RotatorToMatrix(camViewInfo.Rotation);

    var vAxisX = {
        X: tempMatrix[0],
        Y: tempMatrix[1],
        Z: tempMatrix[2]
    };
    var vAxisY = {
        X: tempMatrix[4],
        Y: tempMatrix[5],
        Z: tempMatrix[6]
    };
    var vAxisZ = {
        X: tempMatrix[8],
        Y: tempMatrix[9],
        Z: tempMatrix[10]
    };

    var vDelta = {
        X: worldLocation.X - camViewInfo.Location.X,
        Y: worldLocation.Y - camViewInfo.Location.Y,
        Z: worldLocation.Z - camViewInfo.Location.Z
    };

    var vTransformed = {
        X: vectorDot(vDelta, vAxisY),
        Y: vectorDot(vDelta, vAxisZ),
        Z: vectorDot(vDelta, vAxisX)
    };

if (vTransformed.Z < 1.0) {

        vTransformed.Z = 1.0;

    }

    var fov = camViewInfo.FOV;
    var screenCenterX = (sWidth / 2.0);
    var screenCenterY = (sHeight / 2.0);

    var re = {
        X: (screenCenterX + vTransformed.X * (screenCenterX / Math.tan(fov * (Math.PI /360))) /
            vTransformed
            .Z),
        Y: (screenCenterY - vTransformed.Y * (screenCenterX / Math.tan(fov * (Math.PI / 360))) /
            vTransformed
            .Z)
    };

    return re;
}
